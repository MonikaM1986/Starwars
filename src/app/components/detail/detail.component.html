<ng-container>
  <div class='col-sm-12 space'>
  </div>
  <div class='col-sm-12 space'>
    <h2>DETAILS OF FILM </h2>
    <ul>
      <li *ngFor='let item of attributes'>
        {{ (item.charAt(0).toUpperCase()+item.slice(1)).replace('_',' ') + ":" + data[item]}}

    </ul>
  </div>
</ng-container>
